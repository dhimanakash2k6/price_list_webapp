<!DOCTYPE html>
<html>
<head><title>Home</title></head>
<body>
    <h1>Welcome</h1>
    {% if logged_in %}
        <p>{{ message }}</p>
    {% else %}
        <p><a href="{{ url_for('login') }}">Login</a></p>
    {% endif %}
    <ul>
        {% for model in models %}
            <li>{{ model }}</li>
        {% endfor %}
    </ul>
</body>
</html>
